<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkgrey !important;
            background-image: url('img.jpeg'); /* Path to the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: -1;
        }
        
        h1 {
            color: #333;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-image: url('static/img.jpeg');
            background-size: cover;
        }
        
        .description {
            margin: 20px auto;
            max-width: 600px;
        }
        
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .play-button:hover {
            background-color: #0056b3;
        }
        
        .footer {
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tetris!</h1>
    <div class="logo"></div>
    <div class="description">
        <p>Tetris is a classic puzzle game where you need to arrange falling blocks called Tetriminos to form complete rows. Challenge yourself and see how high you can score!</p>
    </div>
    <a href="game.html" class="play-button">Play Now</a>
    <div class="footer">
        <p>&copy; 2023 KRYSTALCODES | <a href="privacy.html">Privacy Policy</a> | <a href="contact.html">Contact Us</a></p>
    </div>
</body>
</html>
